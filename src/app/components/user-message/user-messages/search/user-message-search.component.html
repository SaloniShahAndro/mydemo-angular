<div class="main-content d-flex flex-row flex-wrap">

    <h1 class="dashboard_title pb-3 pb-lg-5 border-bottom">Admin Messages</h1>
    <div class="my-3 my-lg-5 bg-white admin_message_container border px-0">
        <div class="table-responsive">
        <div class="d-flex p-3 flex-column flex-sm-row align-items-sm-center">
        <h4 class="font_bold ml-lg-2 mb-4 mb-md-0">Clients Conversation</h4>
     
        <div class="input-group message_search ml-sm-auto">
            
            <input type="search" class="form-control " name="SearchEvent" (keyup)="tableEvent.searchAll($event.target.value)" placeholder="Search" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <button class="input-group-append bg-white border-0 px-0">
            <span class="input-group-text bg-white" id="basic-addon2"><i class="fas fa-search"></i></span>
          </button>

        </div>
      
        </div>


    <rx-table class="past_search_table w-100 mw-100"   [pageSize]="5" #tableEvent="grid"
              [(dataSource)]="userMessages"
              rowClass="row.IsAdminRead==0 ? 'message-unread' : null"
            [isStoreProc]="false" >           
            <rx-column  field="OrderId" sortable="true"  title="orderId"></rx-column>
              <rx-column  field="ApplicantName"  title="Applicant Name"></rx-column>  
              <rx-column  field="Message"  title="Message"></rx-column>  
              <rx-column   title="Action">
              <ng-template rxCellTemplate let-uMessage>
                <ul class="d-flex addmin_message_action pl-0 mb-0">
                  <li><a class="" [routerLink]="" (click)="showUserMessageViewComponent(uMessage)"><i class="far fa-eye"></i></a></li>
                  <li><a class="" routerLink="/user-messages/{{uMessage.UserId}}" ><i class="fas fa-reply"></i></a></li>
                </ul>
                </ng-template> -
              </rx-column>
              
            </rx-table>
    </div>

</div>

</div>
