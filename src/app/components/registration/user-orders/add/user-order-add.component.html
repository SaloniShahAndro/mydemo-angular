<div class="container-fluid register_info_container pt-5 px-0" *ngIf="userCardDetailFormGroup && showComponent"
    [formGroup]="userCardDetailFormGroup">
    <div class="container mt-5  py-5 ">
        <h1 class="bottom_border text-center center mb-4 mb-xl-4 px-0">{{userOrder.packageName}} Package</h1>
        <h2 class="text-center">Price : <span class="color_orange font_semi">${{userOrder.packagePrice}}</span></h2>
        <div class="row register_info_form mt-4 pt-3">
            <div class="col-lg-8">
                <h4 class="font_semi bottom_border col-12 px-0"><span class="sd-billing mr-2 mr-xl-3"></span> Billing
                    Information :</h4>
                <div class="row">
                    <div class="col-md-6 col-lg-6 inline-input d-flex align-items-center mt-4 pt-xl-3 ">
                        <label for="firstName" class="col-auto mb-0 px-0">First Name<span
                                class="text-danger ml-1">*</span></label>
                        <div class="col-auto pr-0">
                            <input type="text" class="form-control" maxlength="50" placeholder="First Name"
                                formControlName="firstName">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 inline-input d-flex align-items-center mt-4 pt-xl-3 ">
                        <label for="lastName" class="col-auto mb-0 px-0">Last Name<span
                                class="text-danger ml-1">*</span></label>
                        <div class="col-auto pr-0">
                            <input type="text" class="form-control" maxlength="50" placeholder="Last Name"
                                formControlName="lastName">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 inline-input d-flex align-items-center mt-4 pt-xl-3 ">
                        <label for="company" class="col-auto mb-0 px-0">Company</label>
                        <div class="col-auto pr-0">
                            <input type="text" class="form-control" maxlength="50" placeholder="Company"
                                formControlName="company">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 inline-input d-flex align-items-center mt-4 pt-xl-3 ">
                        <label for="phoneNumber" class="col-auto mb-0 px-0">Phone<span
                                class="text-danger ml-1">*</span></label>
                        <div class="col-auto pr-0">
                            <rx-mask mask="999-999-9999" type="text" formControlName="phone" styleClass="form-control"
                                name="phoneNumber"> </rx-mask>
                            <!-- <input type="text" class="form-control"  placeholder="Phone" formControlName="phone"> -->
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 inline-input d-flex align-items-center mt-4 pt-xl-3 ">
                        <label for="emailId" class="col-auto mb-0 px-0">Email Id<span
                                class="text-danger ml-1">*</span></label>
                        <div class="col-auto pr-0">
                            <input type="email" class="form-control" maxlength="100" placeholder="Email Id"
                                formControlName="emailId">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 inline-input d-flex align-items-center mt-4 pt-xl-3 ">
                        <label for="country" class="col-auto mb-0 px-0">Country<span
                                class="text-danger ml-1">*</span></label>
                        <div class="col-auto pr-0">
                            <input type="text" class="form-control" maxlength="60" placeholder="country"
                                formControlName="country">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 inline-input d-flex align-items-center mt-4 pt-xl-3 ">
                        <label for="state" class="col-auto mb-0 px-0">State<span
                                class="text-danger ml-1">*</span></label>
                        <div class="col-auto pr-0">
                            <rx-select [(source)]="stateList" formControlName="state"
                                [keyValueProps]="['#stateName#','stateId']" [minimumCharacterSearchLength]="2"
                                mainClass="form-control icon down-arrow" [enableFreeText]="false"
                                selectPlaceholder="select">
                            </rx-select>
                            <!-- <input type="text" class="form-control" maxlength="40"  placeholder="State" formControlName="state"> -->
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 inline-input d-flex align-items-center mt-4 pt-xl-3 ">
                        <label for="city" class="col-auto mb-0 px-0">City<span class="text-danger ml-1">*</span></label>
                        <div class="col-auto pr-0">
                            <input type="text" class="form-control" maxlength="40" placeholder="City"
                                formControlName="city">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 inline-input d-flex align-items-center mt-4 pt-xl-3 ">
                        <label for="address" class="col-auto mb-0 px-0">Street<span
                                class="text-danger ml-1">*</span></label>
                        <div class="col-auto pr-0">
                            <input type="text" class="form-control" maxlength="60" placeholder="Street"
                                formControlName="address">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 inline-input d-flex align-items-center mt-4 pt-xl-3 ">
                        <label for="zip" class="col-auto mb-0 px-0">Zip Code<span
                                class="text-danger ml-1">*</span></label>
                        <div class="col-auto pr-0">
                            <input type="text" class="form-control" maxlength="10" placeholder="Zip Code"
                                formControlName="zip">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 pl-lg-0">
                <div class="col-12 card_details">
                    <h4 class="font_semi bottom_border col-12 px-0"><span class="sd-card mr-2 mr-xl-3"></span> Credit
                        Card Details : </h4>
                    <div class="col-xl-12 d-flex align-items-center mt-4 pt-xl-3 px-0 inline-input">
                        <label for="cardCode" class="col-auto mb-0 px-0">Credit Card#<span
                                class="text-danger ml-1">*</span></label>
                        <div class="col-auto pr-0">
                            <rx-mask mask="9999-9999-9999-9999" type="text" placeholder="xxxxxxxxxxxxx5689"
                                formControlName="cardCode" styleClass="form-control" class=""> </rx-mask>
                            <!-- <input type="text" class="form-control"  placeholder="xxxxxxxxxxxxx5689" formControlName="cardCode"> -->
                        </div>
                    </div>
                    <div class="col-xl-12 d-flex align-items-center mt-4 pt-xl-3 px-0 inline-input">
                        <label for="expirationDate" class="col-auto mb-0 px-0">Expiry Date<span
                                class="text-danger ml-1">*</span></label>
                        <div class="col-auto pr-0">
                            <rx-mask mask="99/9999" type="text" placeholder="MM / YYYY" formControlName="expirationDate"
                                styleClass="form-control" class=""> </rx-mask>
                        </div>
                    </div>
                    <div class="col-xl-12 d-flex align-items-center mt-4 pt-xl-3 px-0 inline-input">
                        <label for="cvv" class="col-auto mb-0 px-0">CVV<span class="text-danger ml-1">*</span></label>
                        <div class="col-auto pr-0">
                            <rx-mask mask="999" type="text" placeholder="CVV" formControlName="cvv"
                                styleClass="form-control cvv_input" class=""> </rx-mask>
                        </div>
                    </div>
                    <p class="card_desc mb-0 mt-4 pt-3">
                        To process this order, select the PayNow button below, Processing usually takes a fewsecounds,
                        and may take longer during peak periods.
                    </p>
                </div>
            </div>
            <div class="text-center text-md-right col-12 d-flex align-items-center flex-column flex-md-row my-4 py-3">
                <p class="h2 ml-md-auto mr-md-4 mb-3 mb-md-0 font_semi">Price : <span
                        class="color_orange">${{userOrder.packagePrice}}</span></p>
                <button [routerLink]=""
                    [disabled]="!userOrderFormGroup.valid || !userCardDetailFormGroup.valid ||isClicked"
                    class="btn btn-orange pay_now" (click)="addUserOrder()">Pay Now</button>
                <!-- <a [routerLink]="" class="btn btn-orange pay_now" (click)="openPopup()" >Pay Now1</a> -->
            </div>
            <div class="w-100 mb-5 px-3">
                <hr class=" seprator mt-1">
            </div>
            <div class="col-12 text-center mb-3">
                <img src="assets/images/authorize_card.png" class="img-fluid">
            </div>
        </div>
    </div>
</div>
