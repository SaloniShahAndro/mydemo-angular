<div class="" *ngIf="showComponent">
	<form [formGroup]="changePasswordFormGroup" >
			
		<div class="main-content d-flex flex-column justify-content-center align-items-center" >
			<div class="d-flex flex-column justify-content-center align-items-center flex-grow-1">
				<h1 class="bottom_border center mb-4 mb-xl-5 mt-4 mt-md-5 mt-lg-0">Change Password</h1>
				<div class="forgot_password_section">
					<div>
						<label  class="mr-4 pr-xl-3">New Password<span class="text-danger">*</span></label>
						<input type="password" class="form-control"  formControlName="userPassword" name="password">
						<span class="password_warn" *ngIf="changePasswordFormGroup.controls.userPassword.invalid" >
							<i class="fas fa-exclamation-circle mr-2"></i>minimum 8 characters,uppercase, lowercase,special character and number are required
						</span>
					</div>
					<div>
						<label  class="mt-4">Confirm Password<span class="text-danger">*</span></label>
						<input type="password" class="form-control"  formControlName="confirmPassword" name="password">
						<div class="register_submit mt-3 mt-md-4 mt-xl-5 mb-5 mb-lg-0 pt-2 w-100">
							<button  class="btn btn-black" (click)="changePasswords()" [disabled]="!changePasswordFormGroup.valid">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
