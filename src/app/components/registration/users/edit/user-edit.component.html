<div class="main-content d-flex flex-column" *ngIf="showComponent">
    <div class="container px-0" [formGroup]="userFormGroup">
        <h1 class="bottom_border text-center center mb-4 mb-xl-5">Personal Information</h1>
        <div class="row register_info_form ">
            <h4 class="font_semi bottom_border col-12"><span class="sd-user mr-3"></span> Personal Details :</h4>
            <div class="col-md-6 col-lg-4 inline-input d-flex align-items-center mb-3 mb-xl-4 pt-xl-3 ">
                <label class="col-auto mb-0 px-0">First Name <span class="text-danger">*</span></label>
                <div class="col-auto pr-0">
                    <input type="text" class="form-control" placeholder="First Name" formControlName="firstName">
                </div>
            </div>
            <div class="col-md-6 col-lg-4 inline-input d-flex align-items-center mb-3 mb-xl-4 pt-xl-3 ">
                <label class="col-auto mb-0 px-0">Middle Name <span class="text-danger">*</span></label>
                <div class="col-auto pr-0">
                    <input type="text" class="form-control" placeholder="Middle Name" formControlName="middleName">
                </div>
            </div>
            <div class="col-md-6 col-lg-4 inline-input d-flex align-items-center mb-3 mb-xl-4 pt-xl-3 ">
                <label class="col-auto mb-0 px-0">Last Name <span class="text-danger">*</span></label>
                <div class="col-auto pr-0">
                    <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
                </div>
            </div>
            <div class="col-md-6 col-lg-4 inline-input d-flex align-items-center mb-3 mb-xl-4 pt-xl-3 ">
                <label class="col-auto mb-0 px-0">Gender <span class="text-danger">*</span></label>
                <div class="col-auto pr-0">
                    <rx-select [(source)]="genderList" formControlName="gender"
                        [keyValueProps]="['#genderName#','genderId']" [minimumCharacterSearchLength]="2"
                        mainClass="form-control icon down-arrow" [enableFreeText]="false" selectPlaceholder="select">
                    </rx-select>
                    <!-- <rx-tag #rxtag="tag" class="" [(source)]="genderList" maxSelection="1" [keyValueProps]="['genderName','genderId']"
                        [freeTextEnabled]="false" [focus]="false" formControlName="gender"></rx-tag> -->
                </div>
            </div>
            <div class="col-md-6 col-lg-4 inline-input d-flex align-items-center mb-3 mb-xl-4 pt-xl-3 ">
                <label class="col-auto mb-0 px-0">DOB</label>
                <div class="col-auto pr-0">
                    <rx-date placeholder="mm/dd/yyyy" formControlName="dob" pickerClass="form-control icon calendar">
                    </rx-date>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 inline-input d-flex align-items-center mb-3 mb-xl-4 pt-xl-3 ">
                <label class="col-auto mb-0 px-0">Alias</label>
                <div class="col-auto pr-0">
                    <input type="text" class="form-control" placeholder="Alias" name="alias" formControlName="alias">
                </div>
            </div>
            <div class="col-md-6 col-lg-4 inline-input d-flex align-items-center mb-3 mb-xl-4 pt-xl-3 ">
                <label class="col-auto mb-0 px-0">Ethnicity</label>
                <div class="col-auto pr-0">
                    <input type="text" class="form-control" placeholder="Ethnicity" name="ethnicity"
                        formControlName="ethnicity">
                </div>
            </div>
            <div class="col-md-6 col-lg-4 inline-input d-flex align-items-center mb-3 mb-xl-4 pt-xl-3 ">
                <label class="col-auto mb-0 px-0">Email <span class="text-danger ml-1">*</span></label>
                <div class="col-auto pr-0">
                    <input type="email" class="form-control" placeholder="Email" name="email" formControlName="emailId">
                </div>
            </div>
            <div class="col-md-6 col-lg-4 inline-input d-flex align-items-center mb-3 mb-xl-4 pt-xl-3 "
                [formGroup]="userPhoneNumber"
                *ngFor=" let userPhoneNumber of userFormGroup.controls.userPhoneNumbers.controls;">
                <label class="col-auto mb-0 px-0">Phone</label>
                <div class="col-auto pr-0">
                    <rx-mask mask="999-999-9999" type="text" formControlName="phoneNumber" styleClass="form-control"
                        class="" name="phoneNumber"> </rx-mask>
                </div>
            </div>
            <div class="w-100 my-4 my-md-5 px-3">
                <hr class=" seprator">
            </div>
        </div>
        <div [formGroup]="userEducations"
            *ngFor="let userEducations of userFormGroup.controls.userEducations.controls;">
            <div class="row register_info_form ">
                <h4 class="font_semi bottom_border col-12"><span class="sd-award mr-3"></span> Schools Details :</h4>
                <div class="col-md-6 col-lg-4 inline-input d-flex align-items-center mb-3 mb-xl-4 pt-xl-3 ">
                    <label class="col-auto mb-0 px-0">Institution</label>
                    <div class="col-auto pr-0">
                        <input type="text" class="form-control" placeholder="Institution" formControlName="institution">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 inline-input d-flex align-items-center mb-3 mb-xl-4 pt-xl-3 ">
                    <label class="col-auto mb-0 px-0">Insti. Type</label>
                    <div class="col-auto pr-0">
                        <input type="text" class="form-control" placeholder="Insti. Type"
                            formControlName="institutionType">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 inline-input d-flex align-items-center mb-3 mb-xl-4 pt-xl-3 ">
                    <label class="col-auto mb-0 px-0">City</label>
                    <div class="col-auto pr-0">
                        <input type="text" class="form-control" placeholder="City" formControlName="city">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 inline-input d-flex align-items-center mb-3 mb-xl-4 pt-xl-3 ">
                    <label class="col-auto mb-0 px-0">State</label>
                    <div class="col-auto pr-0">
                        <rx-select [(source)]="stateList" formControlName="state"
                            [keyValueProps]="['#stateName#','stateId']" [minimumCharacterSearchLength]="2"
                            mainClass="form-control icon down-arrow" [enableFreeText]="false"
                            selectPlaceholder="select">
                        </rx-select>
                        <!-- <input type="text" class="form-control" placeholder="state"  formControlName=""> -->
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 inline-input d-flex align-items-center mb-3 mb-xl-4 pt-xl-3 ">
                    <label class="col-auto mb-0 px-0">Passing Year</label>
                    <div class="col-auto pr-0">
                        <rx-date placeholder="mm/dd/yyyy" formControlName="graduatedYear" class=""
                            pickerClass="form-control icon calendar"></rx-date>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 inline-input d-flex align-items-center mb-3 mb-xl-4 pt-xl-3 ">
                    <label class="col-auto mb-0 px-0">Degree Type</label>
                    <div class="col-auto pr-0">
                        <input type="text" class="form-control" placeholder="degreeType" formControlName="degreeType">
                    </div>
                </div>
                <div class="w-100 my-4 my-md-5 px-3">
                    <hr class=" seprator">
                </div>
            </div>
        </div>
        <div *ngFor="let userAddresses of userAddressFormGroup.controls; let num = index">
            <div class="row register_info_form" [formGroup]="userAddresses">
                <h4 *ngIf="num == 0" class="font_semi bottom_border col-12"><span class="sd-address mr-3"></span>
                    Present Address Detail : <a class="add_btn" [routerLink]="" (click)="addAddresses()">Add More <i
                            class="fas fa-plus-circle ml-2"></i></a></h4>
                <h4 *ngIf="num !=0" class="font_semi bottom_border col-12"><span class="sd-address mr-3"></span> Past
                    Address Detail </h4>
                <div class="col-md-6 col-lg-4 inline-input d-flex align-items-center mb-3 mb-xl-4 pt-xl-3 ">
                    <label class="col-auto mb-0 px-0">Address</label>
                    <div class="col-auto pr-0">
                        <input type="text" class="form-control" placeholder="address" formControlName="address">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 inline-input d-flex align-items-center mb-3 mb-xl-4 pt-xl-3 ">
                    <label class="col-auto mb-0 px-0">City</label>
                    <div class="col-auto pr-0">
                        <input type="text" class="form-control" placeholder="city" formControlName="city">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 inline-input d-flex align-items-center mb-3 mb-xl-4 pt-xl-3 ">
                    <label class="col-auto mb-0 px-0">State</label>
                    <div class="col-auto pr-0">
                        <rx-select [(source)]="stateList" formControlName="state"
                            [keyValueProps]="['#stateName#','stateId']" [minimumCharacterSearchLength]="2"
                            mainClass="form-control icon down-arrow" [enableFreeText]="false"
                            selectPlaceholder="select">
                        </rx-select>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 inline-input d-flex align-items-center mb-3 mb-xl-4 pt-xl-3 ">
                    <label class="col-auto mb-0 px-0">Zip</label>
                    <div class="col-auto pr-0">
                        <input type="text" class="form-control" placeholder="zip" formControlName="zip">
                    </div>
                </div>
                <div class="w-100 my-4 my-md-5 px-3">
                    <hr class=" seprator">
                </div>
            </div>
        </div>
        <div class="row justify-content-between register_info_form px-3">
            <h4 class="font_semi bottom_border col-12 px-0"><span class="sd-file mr-3"></span> Description :</h4>
            <textarea class="form-control mt-4 p-xl-3" placeholder="Description" rows="5"
                formControlName="description"></textarea>
        </div>
        <div class="text-center mt-5 pt-2 pb-5">
            <button class="btn btn-black text-uppercase btn-bold px-5" (click)="editUser()"
                [disabled]=userFormGroup.invalid>Submit</button>
        </div>
    </div>
</div>
